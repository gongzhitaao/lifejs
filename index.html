<body>
<a href="https://github.com/gongzhitaao/lifejs"><img style="position: fixed; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/e7bbb0521b397edbd5fe43e7f760759336b5e05f/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677265656e5f3030373230302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png"></a>
<span class="toggle">&#9881;</span>
<div class="control">
<div class="param">
<input type="text" placeholder="RLE pattern" name="data"
       title="pattern data in RLE format"><br/>
<input type="text" placeholder="width" name="width" title="Bounding box width">
<input type="text" placeholder="height" name="height" title="Bounding box height">
<input type="text" placeholder="rule" name="rule" title="Evolution rule"><br/>
<span class="yes">&#10003;</span><span class="no">&#10007;</span>
</div>
<div class="info">
<p>You can also view a life pattern by url:
<pre><code class="lang-url">?x=20&y=3&rule=23/3&data=bo$2bo$3o!
</code></pre>
Where
<ul>
<li><code>x</code> - the width of the bounding box
<li><code>y</code> - the height of the bounding box
<li><code>rule</code> - the evolution rule, <em>optional</em>, default to
be <code>23/3</code>
<li><code>data</code> - life initial pattern in RLE format
</ul>
</div></div>
